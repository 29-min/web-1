[phases.setup]
nixPkgs = ["python311", "gcc", "stdenv.cc.cc.lib"]
nixLibs = ["stdenv.cc.cc.lib"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install -r backend/requirements.txt"
]

[start]
cmd = "cd /app/backend && /opt/venv/bin/uvicorn main:app --host 0.0.0.0 --port $PORT"
